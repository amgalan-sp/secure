<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java" charset="UTF-8" contentType="text/html">
<head>
    <title>Spring Security Example</title>
    <p class="my-5"><a href="/index" class="btn btn-primary">Домой<i class="fas fa-user-plus ml-2"></i></a></p>

</head>
<body>
<h1>User, welcome spring boot security page!</h1>
Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
<form th:action="@{/auth/login}" method="POST">
    <p class="my-5"><input type="submit" value="Выйти" class="btn btn-primary"/></p>
</form>
<table class="table table-striped mt-2 mb-4">
    <thead class="thead-dark">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>age</th>
    </tr>
    </thead>
    <tr th:with="user = ${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.age}"></td>
    </tr>
</table>

</body>
</html>
