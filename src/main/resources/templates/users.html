<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="java" charset="UTF-8" contentType="text/html">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <p class="my-5"><a href="/index" class="btn btn-primary">Домой<i class="fas fa-user-plus ml-2"></i></a></p>

</head>
<body>
<form th:action="@{/auth/login}" method="POST">
  <p class="my-5"><input type="submit" value="Выйти" class="btn btn-primary"/></p>
</form>
Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
<h2>Пользователи</h2>
<table class="table table-striped mt-2 mb-4">
  <thead class="thead-dark">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>lastname</th>
    <th>age</th>
    <th>Роли</th>
    <th>Имя пользователя</th>
    <th>Пароль</th>
    <th>Редактирование</th>
    <th>Удаление</th>
  </tr>
  </thead>
    <tr th:each="user : ${usersList}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastname}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.getRoles()}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.password}"></td>
      <td><a th:href="@{/admin/edit/{id}(id=${user.id})}"class="btn btn-primary">Редактировать<i class="fas fa-user-plus ml-2"></i></a></td>
      <td><a th:href="@{/admin/delete/{id}(id=${user.id})}"class="btn btn-primary">Удалить<i class="fas fa-user-plus ml-2"></i></a></td>
    </tr>
</table>
<td class="my-5"><a href="/admin/signup" class="btn btn-primary">Добавить пользователя<i class="fas fa-user-plus ml-2"></i></a></td>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
